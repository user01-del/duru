<!DOCTYPE html>
<html lang="ko">
<head>

<meta charset="EUC-KR">
<title>두루두루</title>

<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="./main.css" />
<link rel="stylesheet" type="text/css" href="./default.css" /> <!-- 슬라이드 jquery 라이브러리 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><
<script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</head>
<body>
<div id="wrap">
<header>
	<h1><a href="#a">두루두루</a></h1>
	
	<h2 class="hode">검색창</h2>
	<div class="search">
		<form>
			<input type="text" placeholder="원하는 장소를 검색해보세요!">
				<span>
			<input type="submit">
		</span>
		</form>
	</div>
	
	<nav class="nav">
		<ul>
			<li><a href="*">공간 등록하기</a></li>
		</ul>
	</nav>
	
	<h2 class="hide">토글 메뉴</h2>
</header>
	<h2 class="hide">광고 영역</h2>
<section class="visual">
	
		<div class="slide" 
		style="background:url('./img/main-banner4.png') no-repeat 0px 0px;">
			<div class="txt">
				<p>독서 모임 공간 추천</p>
				깊어지는 가을<br>
		                독서로 마음을 풍성하게 
			</div>
		</div>
		
		<div class="slide"  style="background:url('./img/CAFE1.png') no-repeat 0px 0px;">
			<div class="txt">
				<p>집중 잘 되는 스터디 룸</p>
				하루종일 <br>
		                공부 할 공간이 필요하다면
			</div>
		</div>
		
		<div class="slide"  style="background:url('./img/main-banner3.png') no-repeat 0px 0px;">
			<div class="txt">
				<p>워크숍 공간 대여</p>
				팀 워크숍을 위한<br>
		                프라이빗한 공간 
			</div>
		</div>
		
		<div class="slide"  style="background:url('./img/main-banner2.png') no-repeat 0px 0px;">
			<div class="txt">
				<p>아름다운 카페</p>
				올 가을 소중한 사람들과<br>
		                추억을 쌓고 싶다면
			</div>
		</div>
		
</section>
	<script type="text/javascript">
		$('.visual').slick();
	</script>
	
<section class="select">
<h2>어떤 공간을 찾고 있나요?</h2>
<div class="select-list">
	<h2 class="hide">공간 유형</h2>
	<ul>
		<li>
			<a href="#a">엠티 장소</a>
		</li>
		<li>
			<a href="#a">파티룸</a>
		</li>
		<li>
			<a href="#a">카페</a>
		</li>
		<li>
			<a href="#a">스터디룸</a>
		</li>
		<li>
			<a href="#a">연습실</a>
		</li>
		<li>
			<a href="#a">회의실</a>
		</li>
		<li>
			<a href="#a">한옥</a>
		</li>
		<li>
			<a href="#a">작업실</a>
		</li>
		<li>
			<a href="#a">촬영스튜디오</a>
		</li>
		
	
	</ul>
</div>
</section>

<section>
	<div>
		<h2>오늘의 추천 공간</h2>
		
	</div>
</section>
<footer>
</footer>

</div>
</body>
</html>
